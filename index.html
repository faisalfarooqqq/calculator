<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTC-8">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
        <script src="main.js"></script>

    </head>
    <body>
        <div>
            <h1>Calculator</h1>
        </div>
        <div class="mainContainer">
            <div class="displayContainer">
                <div class="resultDisplay displayItem">0</div> 
                <div class="activeDisplay displayItem">0</div>
                
            </div>
            <div class="mainItem">
                <div class="buttonContainer">
                    <button class="buttonItem clear">CL</button>
                    <button class="buttonItem delete">De</button>
                    <button class="buttonItem equal">=</button>
                    <button class="buttonItem op">+</button> 
                </div>
                <div class="buttonContainer">
                    <button class="buttonItem digit">1</button>
                    <button class="buttonItem digit">2</button>
                    <button class="buttonItem digit">3</button>
                    <button class="buttonItem op">-</button>
                </div>
                <div class="buttonContainer">
                    <button class="buttonItem digit">4</button>
                    <button class="buttonItem digit">5</button>
                    <button class="buttonItem digit">6</button>
                    <button class="buttonItem digit">.</button>
                    <button class="buttonItem op">*</button>
                </div>
                <div class="buttonContainer">
                    <button class="buttonItem digit">7</button>
                    <button class="buttonItem digit">8</button>
                    <button class="buttonItem digit">9</button>
                    <button class="buttonItem digit">0</button>
                    <button class="buttonItem op">/</button>
                    
                </div>
           
               
            </div>
        </div>
    </body>
    <footer>
        Copyright @ Faisal Farooq 2023
    </footer>
</html>
